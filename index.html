<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>
    <div id="view">
      <canvas id="canvas0" width="500" height="500"></canvas>
      <canvas id="canvas1" width="500" height="500"></canvas>
    </div>
    <div id="tool">
      <button id="btn_end">End</button>
      <select id="drow_anim_type">
        <option value="full">Full</option>
        <option value="circle">Circle</option>
        <option value="no">No</option>
      </select>
      <input id="drow_anim_color" type="color" value="#67809f">
      <select id="drow_line_width">
        <option value="0.05">0.05</option>
        <option value="0.1">0.1</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="10">10</option>
      </select>
      <select id="drow_line_density">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
      <select id="drow_anim_delay">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="60" selected>60</option>
        <option value="90">90</option>
        <option value="120">120</option>
        <option value="240">240</option>
      </select>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
