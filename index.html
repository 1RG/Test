<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>
    <div id="sidenav_back"></div>
    <div id="sidenav">
      <span>Clear canvas</span>
      <button id="btn_reset" >Reset</button>
      <span>Fill in remaining part</span>
      <button id="btn_end">End</button>
      <span>Animation type</span>
      <select id="drow_anim_type">
        <span class="tooltiptext">Animation type</span>
        <option value="full">Full</option>
        <option value="circle">Circle</option>
        <option value="no">No</option>
      </select>
      <span>Animation delay</span>
      <select id="drow_anim_delay">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="60" selected>60</option>
        <option value="90">90</option>
        <option value="120">120</option>
        <option value="240">240</option>
      </select>
      <span>Line Color</span>
      <input id="drow_anim_color" type="color" value="#67809f">
      <span>Line width</span>
      <select id="drow_line_width">
        <option value="0.05">0.05</option>
        <option value="0.1">0.1</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="10">10</option>
      </select>
      <span>Line density</span>
      <select id="drow_line_density">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
    <div id="tool">
      <button id="tool_menu_btn" title="Menu">Menu &#9776;</button>
      <button id="tool_btn_reset" title="Clear canvas">Reset &#8635;</button>
      <button id="tool_btn_end" title="Fill in remaining part">End &#8718;</button>
    </div>
    <div id="view">
      <canvas id="canvas0" width="100" height="100"></canvas>
      <canvas id="canvas1" width="100" height="100">Your browser does not support canvas element.</canvas>
    </div>
    <span id="info_text">HTML end</span>
    <script src="config.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
